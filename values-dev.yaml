#https://strimzi.io/docs/operators/latest/full/deploying.html#deploying-the-topic-operator-standalone-str
image: quay.io/strimzi/operator
imageTag: 0.28.0
imagePullPolicy: IfNotPresent

# If you set `watchNamespaces` to the same value as ``.Release.Namespace` (e.g. `helm ... --namespace $NAMESPACE`),
# the chart will fail because duplicate RoleBindings will be attempted to be created in the same namespace
watchNamespaces: [kafka,kafka-connect]
watchAnyNamespace: false

kafka:
  bootstrapServers:
    - kafka-1-headless.kafka.svc.cluster.local:9092
  tls:
    enabled: false

zookeeper:
  servers:
    - kafka-zookeeper.kafka.svc.cluster.local:2181

resources:
  limits:
    memory: 256Mi
    cpu: 100m
  requests:
    memory: 256Mi
    cpu: 100m

livenessProbe:
  enabled: false
  initialDelaySeconds: 60
  timeoutSeconds: 5
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1

readinessProbe:
  enabled: false
  initialDelaySeconds: 60
  failureThreshold: 6
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1

logLevel: "DEBUG"
